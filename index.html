<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
    <head>
        <meta charset="utf-8">
        <title>TriStyle</title>
        <link href="stylesheets/screen.css" rel="stylesheet" media="screen,projection" type="text/css" />
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    </head>
    
    <body>
        <div id="flipbook">
            <div class="flap" id="top">
                <div class="price"><span class="value">0.00</span> €</div>
            </div>
            <div class="flap" id="middle">
                <div class="price"><span class="value">0.00</span> €</div>
            </div>
            <div class="flap" id="bottom">
                <div class="price"><span class="value">0.00</span> €</div>
            </div>
        </div>
        <a href="#" onclick="location.reload(); return false;" id="reloader">reload</a>
        <script src="javascripts/lib/zepto.min.js"></script>
        <script src="javascripts/lib/swipeview.min.js"></script>
        <script src="javascripts/flipbook.js"></script>
    </body>
</html>
